<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/layout :: head">
</head>
<body>
	<header th:replace="plantilla/layout :: header"> </header>

	<div class="container py-4">

		<div class="card bg-gray">
			<div class="card-header list-group-item list-group-item-primary">Crear servicio</div>
			<div class="card-body">
				<form th:action="@{/formServicio}" th:object=${servicio}
					method="post">
					<ul class="list-group">
						<li class="list-group-item"><div class="row">
								<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
								<div class="col-sm-6">
									<input type="text" th:field="*{nombre}" class="form-control" />
								</div>
							</div></li>
						<li class="list-group-item"><div class="row">
								<label for="descripcion" class="col-sm-2 col-form-label">Descripci√≥n</label>
								<div class="col-sm-6">
									<input type="text" th:field="*{descripcion}"
										class="form-control" />
								</div>
							</div></li>
						<li class="list-group-item"><div class="row">
								<label for="precio" class="col-sm-2 col-form-label">Precio</label>
								<div class="col-sm-6">
									<input type=number step=0.10 th:field="*{precio}"
										class="form-control" />
								</div>
							</div></li>
						<li class="list-group-item">
							<div class="row">
								<label for="categoria" class="col-sm-2 col-form-label">Categoria</label>
								<div class="col-sm-6">
									<select th:field="*{categoria}">
										<option th:each="categoria: ${categorias}"
											th:value="${categoria.id}" th:text="${categoria.definicion}"></option>
									</select>
								</div>
							</div>
						</li>
						<li class="list-group-item">
							<div class="row">
								<label for="horas" class="col-sm-2 col-form-label">Horas</label>
								<div class="col-sm-6">
									<select th:field="*{horas}">
										<option th:value="'0'" th:text="'Menos de 1 hora'"></option>
										<option th:value="'1'" th:text="'1 hora'"></option>
										<option th:value="'2'" th:text="'2 horas'"></option>
									</select>
								</div>
								<label for="minutos" class="col-sm-2 col-form-label">Minutos</label>
								<div>
									<select th:field="*{minutos}">
										<option th:value="'0'" th:text="'0 minutos'"></option>
										<option th:value="'10'" th:text="'10 minutos'"></option>
										<option th:value="'20'" th:text="'20 minutos'"></option>
										<option th:value="'30'" th:text="'30 minutos'"></option>
										<option th:value="'40'" th:text="'40 minutos'"></option>
										<option th:value="'50'" th:text="'50 minutos'"></option>
									</select>
								</div>
							</div>
						</li>

						<li class="list-group-item">
							<div class="form-group row">
								<div class="col-sm-6">
									<input type="submit" value="Crear servicio"
										class="btn btn-primary py-2 font-weight-bold" />
								</div>

							</div>
						</li>
					</ul>

					<input type="hidden" th:field="*{id}" />
				</form>
			</div>
		</div>
	</div>


	<footer th:replace="plantilla/layout :: footer"> </footer>

</body>
</html>
