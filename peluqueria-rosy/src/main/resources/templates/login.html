<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/layout :: head">
<body>

	<header th:replace="plantilla/layout :: header"> </header>

	<div class="container">
		<div class="row py-5 mt-4 align-items-center">
			<div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
				<img src="assets/img/login.jpg" alt=""
					class="img-fluid mb-3 d-none d-md-block">
			</div>
			<div class="col-md-7 col-lg-5 ml-auto">
				<div class="myform form ">
					<div class="logo mb-3">
						<div class="col-md-12 text-center">
							<h2>Iniciar sesión</h2>
						</div>
					</div>
					<form th:action="@{/login}" method="post">

						<div class="input-group col-lg-12 mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text bg-white border-md border-0">
									<i class="fa fa-envelope text-muted"></i>
								</span>
							</div>
							<input type="username" name="username" class="form-control"
								id="username" placeholder="Introduzca e-mail" required autofocus>
						</div>


						<div class="input-group col-lg-12 mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text bg-white border-md border-0">
									<i class="fa fa-lock text-muted"></i>
								</span>
							</div>
							<input type="password" name="password" id="password"
								class="form-control" placeholder="Introduzca contraseña"
								required>
						</div>


						<!-- <div class="form-group">
								<p class="text-center">
									Para iniciar sesión debe aceptar nuestros <a href="#">Términos de uso</a>
								</p>
							</div> -->
						<div class="col-md-12 text-center ">
							<button type="submit"
								class=" btn btn-primary btn-block py-2 font-weight-bold">Iniciar
								sesión</button>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</form>
					<form th:action="@{/forgot}" method="post">
						<div
							class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
							<div class="border-bottom w-100 ml-5"></div>
							<span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
							<div class="border-bottom w-100 mr-5"></div>
						</div>
						<div class="container text-center">
							<a th:href="@{/login}"
								class="font-weight-bold text-center text-primary ml-2"
								data-target="#pwdModal" data-toggle="modal">He olvidado mi
								contraseña</a>

						</div>

						<!--modal-->
						<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog"
							aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="cabeza" style="padding: 20px">
										<button type="button" class="close" data-dismiss="modal"
											aria-hidden="true">×</button>
										<h4 class="text-center">¿Has olvidado tu contraseña?</h4>
									</div>
									<div class="modal-body">
										<div class="col-md-12">
											<div class="panel panel-default">
												<div class="panel-body">
													<div class="text-center">

														<p>Introduce tu correo electrónico y mira la bandeja
															de entrada. ¡Hemos actualizado tu contraseña!.</p>
														<div class="panel-body">
															<fieldset>
																<div class="form-group">
																	<input class="form-control input-lg" required
																		placeholder="E-mail" name="email" id="emailPw"
																		type="email">
																</div>
																<input class="btn btn-lg btn-primary btn-block"
																	onclick="resetPass()" value="Restaurar contraseña"
																	type="submit">
															</fieldset>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<div class="col-md-12 text-center">
											<button class="btn btn-outline-danger" data-dismiss="modal"
												aria-hidden="true">Cancel</button>

										</div>
									</div>
								</div>
							</div>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</form>
					<div class="form-group">
						<p class="text-muted font-weight-bold text-center">
							¿Aún no tienes una cuenta? <a th:href="@{/form}"
								class="text-primary ml-2" id="signup">Regístrate aquí</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="plantilla/layout :: footer"> </footer>
</body>

</html>
