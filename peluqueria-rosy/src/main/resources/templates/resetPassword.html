<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/layout :: head">
</head>
<body>

	<header th:replace="plantilla/layout :: header"> </header>

	<div class="container">
		<div class="row py-5 mt-4 align-items-center">
			<div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
				<img src="images/forgotPassword.jpg" alt="OlvideContrase�a"
					class="img-fluid mb-3 d-none d-md-block">
			</div>
			<div class="col-md-7 col-lg-5 ml-auto">
				<div class="myform form ">
					<div class="logo mb-3">
						<div class="col-md-12 text-center">
							<h2>Nueva contraseña</h2>
						</div>
					</div>
					<form th:action="@{/reset}" method="post">
						<input type="hidden" name="token" th:value="${resetToken}">

						<div class="input-group col-lg-12 mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text bg-white border-md border-0">
									<i class="fas fa-unlock text-muted"></i>
								</span>
							</div>
							<input type="password" name="password" class="form-control"
								id="password" placeholder="Introduzca nueva contraseña" required
								autofocus>
						</div>

						<div class="input-group col-lg-12 mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text bg-white border-md border-0">
									<i class="fa fa-lock text-muted"></i>
								</span>
							</div>
							<input type="password" name="passwordR" id="passwordR"
								class="form-control" placeholder="Repita nueva contraseña"
								required>
						</div>

						<div class="col-md-12 text-center ">
							<button type="submit"
								class=" btn btn-primary btn-block py-2 font-weight-bold">Cambiar
								contraseña</button>
						</div>

					</form>

					<div
						class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
						<div class="border-bottom w-100 ml-5"></div>
						<span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
						<div class="border-bottom w-100 mr-5"></div>
					</div>
					<div class="form-group">
						<p class="text-muted font-weight-bold text-center">
							¿Aún no tienes una cuenta? <a th:href="@{/form}"
								class="text-primary ml-2" id="signup">Regístrate aquí</a>
						</p>
						<p class="text-muted font-weight-bold text-center">
							¿Ya estás registrado? <a th:href="@{/login}"
								class="text-primary ml-2">Iniciar sesión</a>
						</p>
					</div>



				</div>
			</div>

		</div>
	</div>


	<footer th:replace="plantilla/layout :: footer"> </footer>
</body>
</html>
